                <h4>Web-дизайн, Front-End, Back-End.</h4>
            </div>
        </div>
    </div>
</header>
<!--stop Header-->

<!--CONTACT start-->
<section class="contact">
    <div class="contact__head">
        <h1>Контакты</h1>
        <h2>Оставьте Ваше сообщение</h2>
        <span class="underscoring"></span>
    </div>
    <div class="contact__info">
        <div class="contact__my">
            <div class="contact__left">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <p>E-mail:</p>
                <p>webdeveloper@gmail.com</p><br>
                <i class="fa fa-skype" aria-hidden="true"></i>
                <p>Skype:</p>
                <p>webdeveloper</p><br>
                <i class="fa fa-phone" aria-hidden="true"></i>
                <p>Телефон:</p>
                <p>+7 999 344 24 24</p><br>
            </div>
        </div>
        <div class="contact__your">
            <form action="#" method="post" class="contact__right">
                <p>Ваше Имя:</p>
                <input type="text" name="name"><br><br>
                <p>Ваш E-mail:</p>
                <input type="text" name="email"><br><br>
                <p>Сообщение:</p>
                <textarea name="text"></textarea><br>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>
</section>
